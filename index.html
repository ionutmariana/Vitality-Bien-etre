    /* HEADER + MENU MOBILE */
    header {

      display: flex;

      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(8px);

      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    #menu-btn span {
      height: 3px;
      background:#2E2E2E;
      border-radius:3px;
    }

    #mobile-menu {

      top: 0;

      z-index: 999;
    }

      text-decoration:none;
    }

      margin-top: 80px;
    }

      );
    }

      z-index: 2;
      max-width: 700px;
    }

      margin-bottom: 20px;
    }

      margin-bottom: 30px;
