<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitality & Bien-être | Massages & Soins</title>
  <meta name="description" content="Vitality & Bien-être – Un sanctuaire de détente, massages et soins dans une ambiance zen et naturelle." />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #FAF9F6;
      color: #2E2E2E;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
    }

    section {
      padding: 100px 10%;
    }

    /* HEADER + MENU MOBILE */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(8px);
    }

    #menu-btn {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    #menu-btn span {
      height: 3px;
      background:#2E2E2E;
      border-radius:3px;
    }

    #mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70%;
      height: 100%;
      background: white;
      box-shadow: -5px 0 20px rgba(0,0,0,0.1);
      padding: 80px 30px;
      transition: 0.4s ease;
      z-index: 999;
    }

    #mobile-menu a {
      display:block;
      margin-bottom:20px;
      font-size:1.2rem;
      color:#2E2E2E;
      text-decoration:none;
    }

    /* HERO */
    .hero {
      height: 100vh;
      background: url('https://raw.githubusercontent.com/ionutmariana/Vitality-Bien-etre/main/hero-massage.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
      margin-top: 80px;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(0,0,0,0.35),
        rgba(198,167,94,0.15)
      );
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background: #C6A75E;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn:hover {
      background: #b0904f;
    }

    /* TARIFS */
    .tarifs {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .tarif-item {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }

    .tarif-item:last-child {
      border-bottom: none;
    }

    .tarif-item h3 {
      font-size: 1.4rem;
      margin-bottom: 5px;
    }

    .tarif-item p {
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<header>
  <h2>Vitality & Bien-être</h2>
  <div id="menu-btn">
    <span></span><span></span><span></span>
  </div>
</header>

<div id="mobile-menu">
  <a href="#avis">Avis</a>
  <a href="#tarifs">Tarifs</a>
</div>

<section class="hero">
  <div class="hero-content">
    <h1>Massages & Soins Bien-être</h1>
    <p>Un espace dédié à la détente, l’harmonie et la revitalisation.</p>
    <a href="#tarifs" class="btn">Voir les tarifs</a>
  </div>
</section>

<!-- ⭐⭐⭐ AVIS GOOGLE (AVANT TARIFS) ⭐⭐⭐ -->
<section id="avis">
  <h2 style="text-align:center; margin-bottom:40px;">Avis Google</h2>

  <!-- Elfsight Google Reviews -->
  <script src="https://elfsightcdn.com/platform.js" async></script>
  <div class="elfsight-app-51ebe364-7d5c-4f06-9a24-5b6aa56ef668" data-elfsight-app-lazy></div>
</section>

<!-- ⭐⭐⭐ TARIFS ⭐⭐⭐ -->
<section id="tarifs">
  <h2 style="text-align:center; margin-bottom:40px;">Tarifs</h2>

  <div class="tarifs">
    <div class="tarif-item">
      <h3>Massage Relaxant – 1h</h3>
      <p>60 €</p>
    </div>

    <div class="tarif-item">
      <h3>Massage Californien – 1h</h3>
      <p>65 €</p>
    </div>

    <div class="tarif-item">
      <h3>Massage Deep Tissue – 1h</h3>
      <p>70 €</p>
    </div>
  </div>
</section>

<script>
  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  menuBtn.onclick = () => {
    mobileMenu.style.right = mobileMenu.style.right === "0px" ? "-100%" : "0px";
  };
</script>

</body>
</html>
